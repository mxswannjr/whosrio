<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario</title>
    <meta name="description" content="Digital Signature">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self'; 
                   style-src 'self'; 
                   font-src 'self'; 
                   img-src 'self' data:; 
                   connect-src 'self'; 
                   object-src 'none'; 
                   base-uri 'self'; 
                   form-action 'self';">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()">
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Decorative background element - hidden from screen readers -->
    <div class="matrix-rain" id="matrix-rain" aria-hidden="true" role="presentation"></div>
    
    <!-- Main Content -->
    <main class="container" role="main">
        <header class="logo-container">
            <div class="logo" id="logo" aria-label="Mario Digital Signature" tabindex="0">
                <svg viewBox="0 0 120 100" class="logo-svg" xmlns="http://www.w3.org/2000/svg">
                    <!-- Geometric M Structure -->
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
                            <stop offset="25%" style="stop-color:#7c3aed;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
                            <stop offset="75%" style="stop-color:#c084fc;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
                        </linearGradient>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>

                    <!-- Main M Structure - Box Geometric Design -->
                    <path d="M10 20 L10 80 L25 80 L25 50 L35 80 L50 80 L50 20 L40 20 L40 55 L30 20 Z"
                          fill="url(#logoGradient)"
                          filter="url(#glow)"
                          class="m-structure"/>

                    <!-- Right Side Box -->
                    <rect x="55" y="20" width="15" height="60" rx="3"
                          fill="url(#logoGradient)"
                          filter="url(#glow)"
                          class="m-box"/>

                    <!-- Circuit Elements -->
                    <g class="circuit-elements">
                        <!-- Horizontal circuit line -->
                        <line x1="15" y1="40" x2="45" y2="40" stroke="#7c3aed" stroke-width="2"
                              class="circuit-line horizontal"/>
                        <!-- Vertical circuit line -->
                        <line x1="30" y1="25" x2="30" y2="75" stroke="#7c3aed" stroke-width="2"
                              class="circuit-line vertical"/>
                        <!-- Diagonal circuit line -->
                        <line x1="20" y1="60" x2="40" y2="30" stroke="#7c3aed" stroke-width="2"
                              class="circuit-line diagonal"/>
                        <!-- Corner nodes -->
                        <circle cx="15" cy="40" r="2" fill="#a855f7" class="circuit-node" data-delay="0"/>
                        <circle cx="30" cy="25" r="2" fill="#a855f7" class="circuit-node" data-delay="0.5"/>
                        <circle cx="30" cy="75" r="2" fill="#a855f7" class="circuit-node" data-delay="1"/>
                        <circle cx="45" cy="40" r="2" fill="#a855f7" class="circuit-node" data-delay="1.5"/>
                        <circle cx="20" cy="60" r="2" fill="#a855f7" class="circuit-node" data-delay="2"/>
                        <circle cx="40" cy="30" r="2" fill="#a855f7" class="circuit-node" data-delay="2.5"/>
                    </g>

                    <!-- Outer frame -->
                    <rect x="5" y="15" width="75" height="70" rx="5" ry="5"
                          fill="none" stroke="url(#logoGradient)" stroke-width="1"
                          opacity="0.3" class="outer-frame"/>
                </svg>
            </div>
        </header>
        
        <!-- Social Media Components - Motherboard Layout -->
        <div class="motherboard-components">
            <!-- Top Component -->
            <a href="https://github.com/mxswannjr" target="_blank" rel="noopener" class="component-link" id="github-link" aria-label="GitHub Profile">
                <div class="component-glow"></div>
                <span class="component-label">GitHub</span>
            </a>

            <!-- Right Component -->
            <a href="https://www.linkedin.com/in/mario-swann-jr/" target="_blank" rel="noopener" class="component-link" id="linkedin-link" aria-label="LinkedIn Profile">
                <div class="component-glow"></div>
                <span class="component-label">LinkedIn</span>
            </a>

            <!-- Bottom Component -->
            <a href="https://instagram.com/marios.internet" target="_blank" rel="noopener" class="component-link" id="instagram-link" aria-label="Instagram Profile">
                <div class="component-glow"></div>
                <span class="component-label">Instagram</span>
            </a>

            <!-- Left Component -->
            <a href="https://twitter.com/Mari0sInternet" target="_blank" rel="noopener" class="component-link" id="twitter-link" aria-label="Twitter/X Profile">
                <div class="component-glow"></div>
                <span class="component-label">Twitter</span>
            </a>
        </div>

        <!-- Bottom Glow Effect -->
        <div class="bottom-glow"></div>

    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
